<div>
  <div *ngIf="agree" class="agreement">
    <button (click)="onCancel()">X</button>

    <button class="btn-success" (click)="onAccept()">Accept</button>
    <button class="btn-danger" (click)="onDecline()">Decline</button>
  </div>
</div>
<div *ngIf="showMsg" class="agreement">
  <button (click)="onCancel()">X</button>

  <p>Agreement Success!</p>
</div>
